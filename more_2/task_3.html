   <script>
      const product_X2 = parseInt(prompt('кількість товарів'))
      const price_X2 = parseInt(prompt('вартість двох товарів'))

      let summaX1 = (product_X2 * price_X2) / 2
      let summaAll = (product_X2 * price_X2)

   </script>
