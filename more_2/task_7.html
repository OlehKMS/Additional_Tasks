<body>
   <h1>Скласти алгоритм, який обчислює цілу і дробову частину даного числа х. Наприклад: число 23,56 => ціла: 23,
      дробова: 0,56.
   </h1>
   <script>
      let randomNumber = (Math.random() * 100).toFixed(2)
      let whole = Math.floor(randomNumber)
      let remainder = (randomNumber - whole).toFixed(2)
document.write(`основное число ${randomNumber} <br>`)
document.write(`целое число ${whole} <br>`)
document.write(`дробь число ${remainder} <br>`)
      

   </script>
