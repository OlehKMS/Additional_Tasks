<body>
   <h1>Розробити програму (не використовувати if), яка за номером року Y визначає номер століття C (врахувати, що початком XX століття був 1901, а не 1900 рік). 
   </h1>
   <script>
const minNumber = 1
const maxNumber = 2023

const randomYear = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;

let century = Math.ceil(randomYear/100)
document.write(`<div class="main"><h2>${randomYear}</h2><br> </div>`)
document.write(`<div class="main"><h2>${century}</h2><br> </div>`)
console.log(randomYear);
console.log(century);
   </script>
