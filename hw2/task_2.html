<body>
   <h1 id="text">З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір
      соціальної допомоги (ввжаємо, що заробітна плата є меншою).

   </h1>
   <script>
      const salarySize = parseInt(prompt('Ведите вашу зп'))
      const livingMin = parseInt(prompt('розмір прожиткового мінімуму'))

      let socialHelp

      if (salarySize <= livingMin) {
         socialHelp = Math.abs(livingMin - salarySize)
         console.log(socialHelp);
      }
      

   </script>
