<body>
   <h1>Визначити, яку платню одержить на фірмі сумісник за виконану роботу, якщо йому нараховано S грн., а податок
      становить 20%.</h1>
   <script>
      const tax = 0.2
      const salary = parseInt(prompt("ваша платня за роботу"))
      let salaryClean = Math.round(salary * (1-tax))
      alert(salaryClean);
   </script>
</body>
